<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAIXA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>  
   <button id="finalizar-btn" class="myButtonFinalizar">Finalizar<br/>Venda</button>    
    <h1>CAIXA</h1>
    <div id="box-total">Total:R$</div>     
  </header>
  <div>
    <h2>Produtos</h2>    
  </div>
  <div class="main-content">
    <div class="container" id="box-container"></div>    
    <h3>Itens do Pedido</h3>
    <ul id="produtos-list"></ul>
    <h4 id="total-geral">Total: R$ 0,00</h4>       
  </div>  
 <div id="modal-confirmacao" class="modal">
  <div class="modal-content">
    <h3>Confirmação de Venda</h3>
    <p id="modal-total"></p>
    <label for="valor-pago">Valor Pago: R$</label>
    <input type="number" id="valor-pago" min="0" step="0.01">
    <p id="modal-troco"></p>
    <button id="calcular-btn" class="myButtonTroco">Calcular Troco</button>
    <button id="confirmar-btn" class="myButtonConfirm">Confirmar</button>
    <button id="cancelar-btn" class="myButtonCancel ">Cancelar</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
