<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vendas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sidebar">
    <button id="finalizar-btn">Finalizar Venda</button>
  </div>

  <div class="main-content">
    <h1>Produtos</h1>
    <div class="container" id="box-container"></div>

    <h2>Itens do Pedido</h2>
    <ul id="produtos-list"></ul>
    <h3 id="total-geral">Total: R$ 0,00</h3>
  </div>


<div id="modal-confirmacao" class="modal">
  <div class="modal-content">
    <h2>Confirmação de Venda</h2>
    <p id="modal-total"></p>
    <label for="valor-pago">Valor Pago: R$</label>
    <input type="number" id="valor-pago" min="0" step="0.01">
    <p id="modal-troco"></p>
    <button id="calcular-btn" class="myButtonTroco">Calcular Troco</button>
    <button id="confirmar-btn" class="myButtonConfirm">Confirmar</button>
    <button id="cancelar-btn" class="myButtonCancel ">Cancelar</button>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
